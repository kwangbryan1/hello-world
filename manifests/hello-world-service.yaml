apiVersion: v1
kind: Service
metadata:
  name: hello-world-blue
  namespace: argocd
  labels:
    app: hello-world
    color: blue

spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80

  selector:
    app: hello-world
    color: blue


